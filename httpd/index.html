<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>nerdobd2</title>
  <link rel="stylesheet" href="style.css" type="text/css" media="all" />
  <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/jquery.flot.min.js"></script>
  <script language="javascript" type="text/javascript" src="js/jquery.flot.threshold.min.js"></script>

  <script language="javascript" type="text/javascript">

    function Graph(Name, Series, Options, Timespan)
    {
        var name;
        var index;
        var timespan;
        
        var options;
        var series;
                
        this.setIndex = function(index)
        {
            this.index = index;
        }
        
        this.getIndex = function()
        {
            return this.index;
        }
        
        this.setTimespan = function(timespan)
        {
            this.timespan = timespan;
        }
        
        this.getTimespan = function()
        {
            return this.timespan;
        }
       
        this.updateOptions = function()
        {                   
            var now = (new Date()).getTime();

            // adjust the xaxis, so graph moves forward
            this.options.xaxis.min = now - this.timespan;
            this.options.xaxis.max = now - 1000;            // prevent small empty gaps at the beginning of the graph
        }
        
        this.appendData = function(data)
        {
            var i;
            var now = (new Date()).getTime();
                    
            // loop reverse, for better performance
            for (i = data.length - 1; i >= 0; i--)
            {
                // after we find the first element that is outdated
                if (data[i][0] <= now - this.timespan)
                {
                    // remove everything up to this element
                    data.splice(0, i);
                    break;
                }
            }
            
            // prepend new data to series
            // this.series.data = data.concat(this.series.data);
            this.series.data = $.merge(this.series.data, data);
            
            this.updateOptions();
            this.plot();
        }
        

        
        this.plot = function()
        {
            $.plot($(this.name), [ this.series ], this.options);
        }
        
        this.construct = function()
        {
            this.name = Name;
            this.series = Series;
            this.options = Options;
            this.timespan = Timespan;
            this.index = 0;
        }

        this.construct();
    } 

  
$(document).ready(function() {


    // maybe we can put those options somewhere better maintainable
    var ConsumptionGraph = new Graph("#graph-consumption",
                                     { "data": [], "color": "rgb(200, 20, 30)",
                                       "lines": { "fill": false, "steps": true },
                                       "threshold": { "below": 6.0, "color": "rgb(30, 180, 20)" } },
                                     { "series": { "shadowSize": 0 }, 
                                       "yaxis": { "min": 0, "max": "20" }, 
                                       "xaxis": { "min": 0, "max": 0, "mode": "time", "timeformat": "%H:%M" } },
                                     300000);

    var SpeedGraph = new Graph("#graph-speed",
                               { "data": [], "color": "rgb(0, 0, 0)",
                                 "lines": { "fill": true } },    
                               { "series": { "shadowSize": 0 }, 
                                 "yaxis": { "min": 0, "max": "150" }, 
                                 "xaxis": { "min": 0, "max": 0, "mode": "time", "timeformat": "%H:%M" } },
                               1800000);
                               
                               
    function onDataReceived(json) {
                
        if (json.graph_consumption.index)
            ConsumptionGraph.setIndex(json.graph_consumption.index);
        if (json.graph_speed.index)
            SpeedGraph.setIndex(json.graph_speed.index);

        ConsumptionGraph.appendData(json.graph_consumption.data);
        SpeedGraph.appendData(json.graph_speed.data);

        if (json.latest_data.speed)
            $("#speed").html(json.latest_data.speed.toFixed(1));
        if (json.latest_data.per_km)
            $("#per_km").html(json.latest_data.per_km.toFixed(2));
            
        if (json.averages.timespan)
            $("#timespan").html(json.averages.timespan.toFixed(2));
        if (json.averages.total)
            $("#total").html(json.averages.total.toFixed(2));

        if (json.latest_data.per_h)
            $("#per_h").html(json.latest_data.per_h.toFixed(1));
        if (json.latest_data.rpm)
            $("#rpm").html(json.latest_data.rpm.toFixed(0));            
        if (json.latest_data.temp_engine)
            $("#temp_engine").html(json.latest_data.temp_engine.toFixed(1));
        if (json.latest_data.temp_air_intake)
            $("#temp_air_intake").html(json.latest_data.temp_air_intake.toFixed(1));
        if (json.latest_data.voltage)
            $("#voltage").html(json.latest_data.voltage.toFixed(1));

        setTimeout(getData, 300);
    }


    function getData() {
        $.ajax({
            url: "data.json" + 
                 "?consumption_index=" + ConsumptionGraph.getIndex() +
                 "&consumption_timespan=" + ConsumptionGraph.getTimespan() / 1000 + 
                 "&speed_index=" + SpeedGraph.getIndex() + 
                 "&speed_timespan=" + SpeedGraph.getTimespan() / 1000,
            method: 'GET',
            dataType: 'json',
            success: onDataReceived
            //error: setTimeout(getData, 300)
        });
    }

    getData();
});    
  </script>

 </head>
  <body>
    <div class="left-container">
      <div id="graph-consumption" class="graph"></div>
   </div>   

     <div class="right-container">
       <span id="per_km" class="value value-big">-</span><span class="unit unit-big">l/km</span>     
       <span id="speed" class="value value-big">-</span><span class="unit unit-big">km/h</span>
      
       <span id="timespan" class="value value-medium" style="margin-top:10px">-</span><span class="unit unit-medium" style="margin-top:20px">l/km</span>
       <span id="total" class="value value-medium">-</span><span class="unit unit-medium">l/km</span>
     </div>
   
   <div class="left-container">      
      <div id="graph-speed" class="graph"></div>
  </div>
   
     <div class="right-container">
       <span id="per_h" class="value value-small">-</span><span class="unit unit-small">l/h</span>     
       <span id="rpm" class="value value-small">-</span><span class="unit unit-small">rpm</span>
       <span id="temp_engine" class="value value-small">-</span><span class="unit unit-small">°C</span>
       <span id="temp_air_intake" class="value value-small">-</span><span class="unit unit-small">°C</span>
       <span id="voltage" class="value value-small">-</span><span class="unit unit-small">V</span>     
     </div>     
      
    </div>
 </body>
</html>
