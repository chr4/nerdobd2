  <script language="javascript" type="text/javascript">

    function Graph(name, series, options, timespan)
    {
        var name;
        var index;
        var timespan;
        
        var options;
        var series;
                
        this.setIndex = function(index)
        {
            this.index = index;
        }
        
        this.getIndex = function()
        {
            return this.index;
        }
        
        this.setTimespan = function(timespan)
        {
            this.timespan = timespan;
        }
        
        this.getTimespan = function()
        {
            return this.timespan;
        }
       
        this.updateOptions = function()
        {                   
            var now = (new Date()).getTime();

            // adjust the xaxis, so graph moves forward
            this.options.xaxis.min = now - this.timespan;
            this.options.xaxis.max = now - 1000;            // prevent small empty gaps at the beginning of the graph
        }
        
        this.appendData = function(data)
        {
            var i;
            var now = (new Date()).getTime();
                    
            // loop reverse, for better performance
            for (i = data.length - 1; i >= 0; i--)
            {
                // after we find the first element that is outdated
                if (data[i][0] <= now - this.timespan)
                {
                    // remove everything up to this element
                    data.splice(0, i);
                    break;
                }
            }
            
            // prepend new data to series
            // this.series.data = data.concat(this.series.data);
            this.series.data = $.merge(this.series.data, data);
            
            this.updateOptions();
            this.plot();
        }
        
        this.update = function()
        {
            // this is out of scope in onDataReceived
            var that = this;
            
            function onDataReceived(json)
            {
                that.setIndex(json.index);
                that.appendData(json.data);
                
                setTimeout(function() { that.update(); }, 300);
            }
                        
            $.ajax({
                url: this.name + ".json" + 
                     "?index=" + this.index +
                     "&timespan=" + this.timespan / 1000,
                method: 'GET',
                dataType: 'json',
                success: onDataReceived
            });
        }
        
        this.plot = function()
        {
            $.plot($("#graph-" + this.name), [ this.series ], this.options);
        }
        
        this.construct = function()
        {
            this.name = name;
            this.series = series;
            this.options = options;
            this.timespan = timespan;
            this.index = 0;
            
            this.update();
        }

        this.construct();
    } 
    
    
    function Value(name, unit, accuracy)
    {
        var name;
        var unit; 
        var accuracy;

        this.update = function(data)
        {                
            // switch to l/h if consumption_per_100km is -1 (means that speed == 0)
            if (this.name == "consumption_per_100km" && data[this.name] == -1)
                this.set(data['consumption_per_h'], "l/h");
            else        
                this.set(data[this.name], this.unit);
        }
        
        this.set = function(value, theunit)
        {
            $('#' + this.name).html(value.toFixed(this.accuracy));
            
            // set the unit for consumption accordingly
            if (this.name == "consumption_per_100km")
                $('#' + this.name + '-unit').html(theunit);        
        }
        
        this.construct = function()
        {
            this.name = name;
            this.unit = unit;
            this.accuracy = accuracy;
        }
        
        this.construct();
    }

  
$(document).ready(function() {


    // maybe we can put those options somewhere better maintainable
    var ConsumptionGraph = new Graph("consumption",
                                     { "data": [], "color": "rgb(200, 20, 30)",
                                       "lines": { "fill": false, "steps": true },
                                       "threshold": { "below": 6.0, "color": "rgb(30, 180, 20)" } },
                                     { "series": { "shadowSize": 0 }, 
                                       "yaxis": { "min": 0, "max": "20" }, 
                                       "xaxis": { "min": 0, "max": 0, "mode": "time", "timeformat": "%H:%M" } },
                                     300000);

    var SpeedGraph = new Graph("speed",
                               { "data": [], "color": "rgb(0, 0, 0)",
                                 "lines": { "fill": true } },    
                               { "series": { "shadowSize": 0 }, 
                                 "yaxis": { "min": 0, "max": "150" }, 
                                 "xaxis": { "min": 0, "max": 0, "mode": "time", "timeformat": "%H:%M" } },
                               1800000);


    function onDataReceived(json)
    {
        for (var i = values.length - 1; i >= 0; i--)
            values[i].update(json);
            
        setTimeout(getData, 300);
    }

    function getData()
    {
        $.ajax({
            url: "data.json",
            method: 'GET',
            dataType: 'json',
            success: onDataReceived
        });
    }
    
    var values = new Array();
     
    values.push(new Value("consumption_per_100km", "l/km", 2));
    values.push(new Value("speed",  "km/h", 1));
    values.push(new Value("consumption_average_timespan", "l/km", 2));
    values.push(new Value("consumption_average_total", "l/km", 2));
    values.push(new Value("consumption_per_h", "l/h", 2));
    values.push(new Value("rpm", "rpm", 0));
    values.push(new Value("temp_engine", "°C", 1));
    values.push(new Value("temp_air_intake", "°C", 1));
    values.push(new Value("voltage", "°C", 1));

    getData();

});
